---
- name: "GET XML"
  virt_net:
    command: get_xml
  register: _xml

- name: DEBUG
  debug:
    msg: "{{ _xml }}"

- name: "ENSURE NETWORK {{ item.name }} IS ACTIVE AND AUTOSTARTED"
  virt_net:
    name: "{{ item.name }}"
    state: active
    autostart: yes
    xml: "{{ item.xml | default(lookup('template', 'network.xml.j2')) }}"
    uri: "{{ libvirt_host_uri | default(omit, true) }}"
  with_items: "{{ libvirt_host_networks }}"
  become: True

